<html>
    <head>
        <title>Prenvenção a diabetes</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/indexpage.css') }}">
    </head>
    <body>
      <div class="container">
        <form id="contact" action="/predict" method="post">
          <h3>Pré diagnóstico de diabetes</h3>
          <fieldset>
            <input placeholder="Número de gravidezes" type="number" name="pregnancies" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <input placeholder="Idade" type="number" name="age" tabindex="2" required>
          </fieldset>
          <fieldset>
            <input placeholder="Peso" type="number" name="weight" tabindex="3" step="0.1" required>
          </fieldset>
          <fieldset>
            <input placeholder="Altura" type="number" name="height" tabindex="4" step="0.01" required>
          </fieldset>
          <fieldset>
            <input placeholder="Pressão sanguínea" type="number" name="blood_press" tabindex="4" required>
          </fieldset>
          <fieldset>
            <input placeholder="Indice Glicêmico" type="number" name="glucose" tabindex="4" required>
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
          </fieldset>
        </form>
      </div>
    </body>
</html>
